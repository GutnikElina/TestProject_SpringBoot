<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center">User Profile</h1>

    <div th:if="${message}" class="alert alert-success text-center">
        <p th:text="${message}"></p>
    </div>

    <div th:if="${error}" class="alert alert-danger text-center">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/profile/update}" method="post" th:object="${user}" class="mx-auto w-50">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Role</label>
            <input type="text" th:field="*{role}" class="form-control" readonly/>
        </div>
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Birthday</label>
            <input type="date" th:field="*{birthday}" class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label">New Password (leave empty if unchanged)</label>
            <input type="password" name="newPassword" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Confirm New Password</label>
            <input type="password" name="confirmPassword" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-success w-100">Update</button>
    </form>

    <div class="text-center mt-3">
        <a href="/" class="btn btn-danger">Logout</a>
    </div>
</div>
</body>
</html>
